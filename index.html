<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Quiz ğŸ’–</title>

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 25px;
      padding: 45px;              /* more breathing room */
      max-width: 720px;           /* wider card */
      width: 90%;                 /* responsive on small screens */
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    h1 {
      color: #ff4d6d;
    }

    .question {
      display: none;
      margin-top: 25px;
    }

    button {
      padding: 10px 18px;
      margin: 6px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff85a2;
      color: white;
      font-size: 14px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }

    .success {
      color: #2ecc71;
    }

    .error {
      color: #e74c3c;
    }

    #valentinePage {
      display: none;
    }

    #noBtn {
      position: relative;
    }

    img {
      max-width: 350px;      /* controls image size */
      width: 100%;
      height: auto;
      border-radius: 15px;
      margin: 0 auto 15px;   /* center it */
      display: block;
    }
  </style>
</head>
<body>

<div class="card" id="quizPage">
  <h1>ğŸ’• Valentine Quiz ğŸ’•</h1>

  <!-- Question 1 -->
  <div class="question" id="q1" style="display:block;">

    <button onclick="checkAnswer(1,false)">Oct 13th</button>
    <button onclick="checkAnswer(1,true)">Oct 12th</button>
    <button onclick="checkAnswer(1,false)">Sep 12th</button>
    <button onclick="checkAnswer(1,false)">Sep 13th</button>
    <div class="message" id="m1"></div>
  </div>

  <!-- Question 2 -->
  <div class="question" id="q2">
    <p><strong>2) What is the song that we have sung together?</strong></p>
    <button onclick="checkAnswer(2,false)">Heeriye</button>
    <button onclick="checkAnswer(2,false)">Ranjha</button>
    <button onclick="checkAnswer(2,true)">Sahiba</button>
    <button onclick="checkAnswer(2,false)">Assi Sajna</button>
    <div class="message" id="m2"></div>
  </div>

  <!-- Question 3 -->
  <div class="question" id="q3">
    <p><strong>3) What is the first dish I have cooked for you?</strong></p>
    <button onclick="checkAnswer(3,false)">Chicken Biryani</button>
    <button onclick="checkAnswer(3,false)">Chicken Fry</button>
    <button onclick="checkAnswer(3,true)">Chicken Curry</button>
    <button onclick="checkAnswer(3,false)">Chicken Pulao</button>
    <div class="message" id="m3"></div>
  </div>

  <!-- Question 4 -->
  <div class="question" id="q4">

    <!-- ğŸ“¸ ADD YOUR IMAGE HERE -->
    <!-- Replace "our_photo.jpg" with your image file name or URL -->
    <img src="https://surya31100.github.io/Valentine/valentine_image.jpg" alt="Our Memory ğŸ’•">

    <p><strong>4) Where did we click this photo?</strong></p>
    <button onclick="checkAnswer(4,false)">Camden, Maine</button>
    <button onclick="checkAnswer(4,true)">Portland, Maine</button>
    <button onclick="checkAnswer(4,false)">Providence, RI</button>
    <button onclick="checkAnswer(4,false)">Newport, RI</button>
    <div class="message" id="m4"></div>
  </div>
</div>

<!-- Valentine Page -->
<div class="card" id="valentinePage">
  <h1>ğŸ’– Will you be my Valentine?? ğŸ’–</h1>
  <br />
  <button onclick="yesClicked()">Yes ğŸ’•</button>
  <button id="noBtn" onmouseover="moveNo()">No ğŸ™ˆ</button>
</div>

<script>
  function checkAnswer(qNum, correct) {
    const msg = document.getElementById("m" + qNum);

    if (correct) {
      msg.textContent = "Yay!!! thats right babe ğŸ’–";
      msg.className = "message success";

      setTimeout(() => {
        document.getElementById("q" + qNum).style.display = "none";
        if (qNum < 4) {
          document.getElementById("q" + (qNum + 1)).style.display = "block";
        } else {
          document.getElementById("quizPage").style.display = "none";
          document.getElementById("valentinePage").style.display = "block";
        }
      }, 1200);

    } else {
      msg.textContent = "Love points deducted BM ğŸ˜¤";
      msg.className = "message error";
    }
  }

  function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 150 - 75;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div class="card">

        <p>Further details would be sent to you via email.</p>
        <p>Thank you for your participation.</p>
        <h2>Budda Babe â¤ï¸</h2>
      </div>
    `;
  }
</script>

</body>
</html>
